# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = false

scan_timeout = 10

# new config
format = """$env_var $directory$all"""

palette = 'catppuccin_macchiato'

# Change the default prompt characters
[character]
success_symbol = "[➜](bold green)"
error_symbol = "✘(bold red)"
disabled = false

# Shows the username
[username]
style_user = "yellow"
style_root = "red"
format = "[$user]($style) "
disabled = true
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold yellow) "
disabled = true

[directory]
truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = " "
format = "[$read_only]($read_only_style)[$path](blue) "

[git_branch]
symbol = "  "
format = "[$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "…/"
style = "bold green"

[git_state]
format = "| [$state( $progress_current/$progress_total)]($style)"

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = "bold green"
conflicted = "[~${count}](red) "
up_to_date = ""
untracked = "[?${count}](yellow) "
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count} "
stashed = "*${count} "
modified = ""
staged = '[+${count}](yellow) '
renamed = ""
deleted = ""

[kubernetes]
style = "bold purple"
format = '[$symbol $context :: $namespace]($style) '
disabled = false
contexts = [
    { context_pattern = ".*kafka03t.*", style = "green", symbol = "󰙨", context_alias = "kafka03t" },
    { context_pattern = ".*kafka04t.*", style = "cyan", symbol = "󰙨", context_alias = "kafka04t" },
    { context_pattern = ".*kafka02p.*", style = "red", symbol = "󰌾", context_alias = "kafka02p" },
]

[rust]
symbol = "󱘗"
style = "bold red"
format = '[[ $symbol ($version) ](yellow)]($style)'
disabled = true

[golang]
symbol = ""
style = "bold cyan"
format = '[$symbol ($version)]($style) '
disabled = true

[docker_context]
disabled = true

[package]
style = 'orange'
symbol = ''
format = '[$symbol ($version)]($style) '
disabled = true

